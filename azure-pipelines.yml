trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: listJob
  displayName: 'ListJob'
  pool:
    vmImage: 'ubuntu-latest'
  
  steps:
    # Ver el contenido del directorio antes de publicarlo
    - script: ls -R $(Build.SourcesDirectory)
      displayName: 'List files in $(Build.SourcesDirectory)'

    # Incluir el template
    - template: azure-pipelines-1.yml  # Nombre de tu archivo template


    # Publicar artefactos directamente
    - publish: $(Build.SourcesDirectory)
      artifact: usd-site-artifact
      displayName: 'Publish artifact'



